<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Election System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

<div class="login-box">
  <h2>Login</h2>

  <input type="email" id="loginEmail" placeholder="Email" required />
  <input type="password" id="loginPassword" placeholder="Password" required />

  <select id="loginRole" required>
    <option disabled selected>Select Role</option>
    <option value="admin">Admin</option>
    <option value="citizen">Citizen</option>
    <option value="observer">Observer</option>
    <option value="analyst">Data Analyst</option>
  </select>

  <button onclick="loginUser()">Login</button>

  <p class="switch-page">Don't have an account?
    <a href="signup.html">Create account</a>
  </p>
</div>

<script>
function loginUser() {
  const email = document.getElementById("loginEmail").value.trim();
  const pass = document.getElementById("loginPassword").value.trim();
  const role = document.getElementById("loginRole").value;

  if (!email || !pass || !role) {
    alert("Enter all fields");
    return;
  }

  const users = JSON.parse(localStorage.getItem("emsUsers") || "[]");
  const found = users.find(u => u.email === email && u.password === pass && u.role === role);

  if (!found) {
    alert("Incorrect credentials or role mismatch");
    return;
  }

  localStorage.setItem("loggedUser", JSON.stringify(found));
  localStorage.setItem("userRole", found.role);
  window.location.href = "index.html";
}
</script>

</body>
</html>
