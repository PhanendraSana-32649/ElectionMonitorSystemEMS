<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Election Monitoring System</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="login-body">

<div class="login-box">
  <h2>EMS Login</h2>

  <input type="text" id="loginEmail" placeholder="Email or Username" required>
  <input type="password" id="loginPassword" placeholder="Password" required>

  <select id="loginRole" required>
    <option value="" disabled selected>Select Role</option>
    <option value="admin">Admin</option>
    <option value="citizen">Citizen</option>
    <option value="observer">Observer</option>
    <option value="analyst">Data Analyst</option>
  </select>

  <button onclick="login()">Login</button>

  <p class="switch-page">Don't have an account? <a href="signup.html">Create Account</a></p>
</div>

<script>
function login() {
  let email = document.getElementById("loginEmail").value.trim();
  let password = document.getElementById("loginPassword").value.trim();
  let role = document.getElementById("loginRole").value;

  let users = JSON.parse(localStorage.getItem("emsUsers") || "[]");

  const user = users.find(u => u.email === email && u.password === password && u.role === role);

  if (!user) {
    alert("Invalid login details");
    return;
  }

  localStorage.setItem("loggedUser", JSON.stringify(user));
  localStorage.setItem("userRole", user.role);

  window.location.href = "index.html";
}
</script>

</body>
</html>
