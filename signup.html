<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup - Election Monitoring System</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

<div class="login-box">
  <h2>Create Account</h2>

  <input type="text" id="signupName" placeholder="Full Name" required>
  <input type="email" id="signupEmail" placeholder="Email" required>
  <input type="password" id="signupPassword" placeholder="Password" required>

  <select id="signupRole" required>
    <option value="" disabled selected>Select Role</option>
    <option value="admin">Admin</option>
    <option value="citizen">Citizen</option>
    <option value="observer">Observer</option>
    <option value="analyst">Data Analyst</option>
  </select>

  <button onclick="signup()">Signup</button>

  <p class="switch-page">Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup() {
  let name = document.getElementById("signupName").value.trim();
  let email = document.getElementById("signupEmail").value.trim();
  let password = document.getElementById("signupPassword").value.trim();
  let role = document.getElementById("signupRole").value;

  if (!name || !email || !password || !role) {
    alert("All fields are required");
    return;
  }

  let users = JSON.parse(localStorage.getItem("emsUsers") || "[]");

  if (users.find(u => u.email === email)) {
    alert("User already exists! Please login.");
    return;
  }

  users.push({ name, email, password, role });
  localStorage.setItem("emsUsers", JSON.stringify(users));

  alert("Signup successful! Please login.");
  window.location.href = "login.html";
}
</script>

</body>
</html>
