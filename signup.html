<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up | Election System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="login-body">   <!-- IMPORTANT -->

<div class="login-box">
  <h2>Create Account</h2>

  <input id="signupName" type="text" placeholder="Full Name" />
  <input id="signupEmail" type="email" placeholder="Email" />
  <input id="signupPassword" type="password" placeholder="Password" />

  <select id="signupRole">
    <option disabled selected>Select Role</option>
    <option value="citizen">Citizen</option>
    <option value="observer">Election Observer</option>
    <option value="analyst">Data Analyst</option>
  </select>

  <button onclick="registerUser()">Sign Up</button>

  <p class="switch-page">Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

<script>
function registerUser() {
  const user = {
    name: signupName.value.trim(),
    email: signupEmail.value.trim(),
    password: signupPassword.value,
    role: signupRole.value
  };

  const users = JSON.parse(localStorage.getItem("emsUsers") || "[]");

  users.push(user);
  localStorage.setItem("emsUsers", JSON.stringify(users));

  alert("Account created successfully!");
  window.location.href = "login.html";
}
</script>

</body>
</html>
